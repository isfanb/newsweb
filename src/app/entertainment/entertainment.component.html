<ngx-loading-bar [color]="'#000'" [includeSpinner]="false"></ngx-loading-bar>
<div class="container">
    <div class="row">
        <h2 class="mt-3">Entertainment</h2>
        <div class="col" *ngFor="let a of entertainmentDisplay">
            <div class="card my-3 border-0" style="width: 16em;">
                <img src="{{a.image}}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ a.title }}</h5>
                  <p class="card-text">{{ a.description }}</p>
                  <a href="{{a.url}}" target="_blank" class="btn btn-dark">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
